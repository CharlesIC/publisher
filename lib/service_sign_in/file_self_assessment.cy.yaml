  title: Cofrestru ar gyfer Hunanasesiad
  slug: cofrestru-hunan-asesiad
  body: |
    Mae ffyrdd gwahanol o gofrestru os ydych chi:

    - [yn hunangyflogedig neu’n unig fasnachwr](/mewngofnodi-chyflwynoch-ffurflen-dreth-huanasesiad/cofrestru-os-ydych-yn-hunangyflogedig)
    - [ddim yn hunangyflogedig](/mewngofnodi-chyflwynoch-ffurflen-dreth-huanasesiad/cofrestru-os-nad-ydych-yn-hunangyflogedig)
    - [yn cofrestru partner neu bartneriaeth](/mewngofnodi-chyflwynoch-ffurflen-dreth-huanasesiad/cofrestru-os-ydych-yn-bartner-neun-bartneriaeth)

    Rhowch ddigon o amser i chi gwblhau’r broses gofrestru er mwyn i chi ddychwelyd eich ffurflen erbyn y [dyddiad cau](/ffurflenni-treth-hunanasesiad/dyddiadau-cau).

    ##Os ydych chi wedi cofrestru’n barod

    Unwaith y byddwch chi wedi cofrestru, bydd angen i chi roi eich cyfrif Porth y Llywodraeth ar waith drwy ei gysylltu â’ch Cyfeirnod Trethdalwr Unigryw (UTR).  Fe gewch chi lythyr a fydd yn dweud wrthych chi sut mae gwneud hyn.

    Gallwch [greu cyfrif Porth y Llywodraeth](https://www.tax.service.gov.uk/government-gateway-registration-frontend/route?continue=%2Faccount&origin=unknown) os nad oes gennych chi un.

    ^ Peidiwch â chreu cyfrif newydd os ydych chi wedi rhoi un ar waith yn barod. Gallwch gysylltu eich UTR ag un cyfrif Porth y Llywodraeth yn unig. ^

    *[UTR]: Cyfeirnod Trethdalwr Unigryw
